{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-3 offset-md-4">
        <h1>Regístrate</h1>

        <form class="mb-3" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" name="username" id="username" placeholder="Tu Nombre de Usuario "
                     class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"> Ingresa tu correo</label>
                <input type="text" name="email" id="email" placeholder="Escribe tu email"
                    class="form-control">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Escribe tu contraseña</label>
                <input type="password" name="password" id="password" placeholder="Tu contraseña"
                    class="form-control">
            </div>

            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirma tu contraseña</label>
                <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirma contraseña"
                   class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
        ¿Ya tienes usuario? Inicia sesión <a href="{{ url_for('auth.login') }}">aquí</a>
    </div>
</div>

{% endblock %}
